<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>사내자산관리솔루션</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <!-- 전체 페이지 래퍼: 세로(상/중/하) 3분할 -->
    <div id="app">
        <!-- 상단: 프로그램 제목 및 로그인 정보 영역 (현재 타이틀만 표시) -->
        <header class="section header">
            <h1 class="title">사내자산관리솔루션</h1>
        </header>

        <!-- 중간: 전체 프로그램 메뉴 영역 (자리만 확보) -->
        <nav class="section middle" aria-label="전체 프로그램 메뉴">
            <!-- 추후 메뉴가 들어갈 영역 -->
        </nav>

        <!-- 하단: 전체 프로그램이 동작할 영역 (자리만 확보) -->
        <main class="section bottom" role="main">
            <!-- 추후 메인 컨텐츠가 들어갈 영역 -->
            <div class="workspace">
                <!-- 왼쪽: 메뉴 패널 (아이콘 2열 그리드, overflow 스크롤) -->
                <aside class="menu-panel" aria-label="아이콘 메뉴">
                    <div class="menu-header">
                        <select id="iconGroup" name="iconGroup" class="menu-select">
                            <option value="" selected disabled>그룹 선택</option>
                            <!-- TODO: 추후 실제 그룹 목록을 동적으로 채움 -->
                        </select>
                    </div>
                    <div id="menuGrid" class="menu-grid">
                        <!-- main.js에서 menu01.svg ~ menu10.svg 자동 삽입 -->
                    </div>
                    <!-- 항상 보이는 그리기 툴바 -->
                    <!-- 항상 보이는 그리기 툴바 -->
                    <div id="drawToolbar" class="draw-toolbar" aria-label="그리기 도구">
                        <!-- 직선 -->
                        <button class="draw-tool" data-shape="line" title="직선" draggable="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <line x1="4" y1="20" x2="20" y2="4" stroke="currentColor" stroke-width="2" />
                            </svg>
                            <span class="label">직선</span>
                        </button>

                        <!-- 사각형 -->
                        <button class="draw-tool" data-shape="rect" title="사각형" draggable="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <rect x="4" y="4" width="16" height="16" stroke="currentColor" fill="none"
                                    stroke-width="2" />
                            </svg>
                            <span class="label">사각</span>
                        </button>

                        <!-- 원/타원 -->
                        <button class="draw-tool" data-shape="ellipse" title="원/타원" draggable="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <ellipse cx="12" cy="12" rx="8" ry="8" stroke="currentColor" fill="none"
                                    stroke-width="2" />
                            </svg>
                            <span class="label">원/타원</span>
                        </button>

                        <!-- 삼각형 -->
                        <button class="draw-tool" data-shape="triangle" title="삼각형" draggable="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <polygon points="12,4 20,20 4,20" stroke="currentColor" fill="none" stroke-width="2" />
                            </svg>
                            <span class="label">삼각</span>
                        </button>

                        <!-- 다이아(마름모) -->
                        <button class="draw-tool" data-shape="diamond" title="다이아몬드" draggable="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <polygon points="12,3 21,12 12,21 3,12" stroke="currentColor" fill="none"
                                    stroke-width="2" />
                            </svg>
                            <span class="label">다이아</span>
                        </button>

                        <!-- 오각형 -->
                        <button class="draw-tool" data-shape="poly5" title="오각형" draggable="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <polygon points="12,3 21,10 17,21 7,21 3,10" stroke="currentColor" fill="none"
                                    stroke-width="2" />
                            </svg>
                            <span class="label">오각</span>
                        </button>

                        <!-- 육각형 -->
                        <button class="draw-tool" data-shape="poly6" title="육각형" draggable="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <polygon points="7,4 17,4 22,12 17,20 7,20 2,12" stroke="currentColor" fill="none"
                                    stroke-width="2" />
                            </svg>
                            <span class="label">육각</span>
                        </button>

                        <!-- 별 -->
                        <button class="draw-tool" data-shape="star" title="별" draggable="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <polygon points="12,3 14.8,9 21.2,9 16,13 18,20 12,16 6,20 8,13 2.8,9 9.2,9"
                                    stroke="currentColor" fill="none" stroke-width="2" />
                            </svg>
                            <span class="label">별</span>
                        </button>
                        <!-- 텍스트 -->
                        <button class="draw-tool" data-shape="text" title="텍스트" draggable="true">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M5 6h14M12 6v12" stroke="currentColor" fill="none" stroke-width="2" />
                            </svg>
                            <span class="label">텍스트</span>
                        </button>

                    </div>
                </aside>

                <!-- 오른쪽: 실제 작업/콘텐츠 영역 -->
                <section class="content-panel" aria-label="작업 영역">
                    <div class="content-split">
                        <!-- 상단 바: 좌(레이어 정보) / 우(레이어 선택, +버튼) -->
                        <div class="panel-top" role="region" aria-label="레이어 상단 바">
                            <!-- 좌측: 선택된 레이어 정보 -->
                            <div class="layer-info">
                                <div id="layerTitle" class="layer-title">선택된 레이어 없음</div>
                                <div id="layerDesc" class="layer-desc">우측 상단에서 레이어를 선택하세요.</div>
                            </div>

                            <!-- 우측: 레이어 선택 -->
                            <select id="layerSelect" class="layer-select" aria-label="레이어 선택">
                                <option value="" selected disabled>레이어 선택</option>
                                <!-- JS에서 옵션 채움 -->
                            </select>
                            <!-- 클램프/스냅/그리드 컨트롤 -->
                            <div class="ctrl-group" role="group" aria-label="이동 옵션">
                                <label for="clampMode" class="sr-only">클램프 모드</label>
                                <select id="clampMode" class="ctrl-select">
                                    <option value="soft" selected>소프트 클램프</option>
                                    <option value="hard">하드 클램프</option>
                                    <option value="none">클램프 없음</option>
                                </select>

                                <label class="ctrl-check"><input type="checkbox" id="snapToggle"> 스냅</label>
                                <label class="ctrl-check"><input type="checkbox" id="gridToggle"> 그리드이동</label>

                                <label class="ctrl-check"><input type="checkbox" id="minimapToggle" checked> 미니맵</label>
                                <div class="zoom-group" aria-label="줌 컨트롤">
                                    <button type="button" id="zoomOutBtn" class="zoom-btn" title="축소">축소</button>
                                    <span id="zoomLabel" class="zoom-label">100%</span>
                                    <button type="button" id="zoomInBtn" class="zoom-btn" title="확대">확대</button>
                                    <button type="button" id="zoomFitBtn" class="zoom-btn" title="맞춤">맞춤</button>
                                </div>
                                <!-- 스타일 바 -->
                                <div class="stylebar" aria-label="스타일 설정">
                                    <label class="style-item">선색
                                        <input type="color" id="strokeColor" value="#111827">
                                    </label>

                                    <label class="style-item">두께
                                        <input type="number" id="strokeWidth" min="0" step="0.5" value="2"
                                            style="width:64px">
                                    </label>

                                    <label class="style-item">선스타일
                                        <select id="dashStyle">
                                            <option value="">실선</option>
                                            <option value="6,6">점선</option>
                                            <option value="10,5,2,5">일점쇄선</option>
                                            <option value="10,4,2,4,2,4">2점쇄선</option>
                                        </select>
                                    </label>

                                    <label class="style-item">배경
                                        <input type="color" id="fillColor" value="#ffffff">
                                        <span class="style-sub">
                                            <input type="checkbox" id="fillNone" checked> 없음
                                        </span>
                                    </label>

                                    <!-- 양끝 모양 -->
                                    <label class="style-item">
                                        끝모양
                                        <select id="capStart" title="시작쪽">
                                            <option value="none" selected>시작: 없음</option>
                                            <option value="arrow">시작: 화살</option>
                                            <option value="dot">시작: 점</option>
                                        </select>
                                        <select id="capEnd" title="끝쪽">
                                            <option value="none" selected>끝: 없음</option>
                                            <option value="arrow">끝: 화살</option>
                                            <option value="dot">끝: 점</option>
                                        </select>
                                    </label>
                                </div>
                            </div>

                            <!-- 우측 끝: + 아이콘 버튼 (동작은 추후 구현) -->
                            <button id="addLayerBtn" class="icon-btn" type="button" aria-label="레이어 추가" title="레이어 추가">
                                <svg viewBox="0 0 24 24" aria-hidden="true">
                                    <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" fill="none"
                                        stroke-linecap="round" />
                                </svg>
                            </button>


                        </div>

                        <!-- 여기(패널 하단)만 교체합니다 -->
                        <div class="panel-bottom" role="region" aria-label="레이어 작업 공간">
                            <!-- 드롭을 받을 캔버스 -->
                            <div id="canvas" class="draw-canvas" tabindex="0" aria-label="캔버스 작업 영역">
                                <div id="worldSize">
                                    <div id="world"></div>
                                </div>
                            </div>

                            <!-- ⬇️ 미니맵 -->
                            <div id="miniWrap" class="minimap">
                                <canvas id="miniCanvas" width="220" height="160"></canvas>
                            </div>

                            <!-- 퀵메뉴: 처음엔 숨김 -->
                            <div id="quickMenu" class="quickmenu" role="menu" aria-hidden="true">
                                <button class="qm-item" data-cmd="settings" type="button">기본설정</button>
                                <button class="qm-item" data-cmd="copy" type="button">복사</button>
                                <button class="qm-item" data-cmd="paste" type="button" disabled>붙여넣기</button>
                                <button class="qm-item" data-cmd="delete" type="button">삭제</button>
                                <div class="qm-sep" role="separator"></div>
                                <button class="qm-item" data-cmd="link" type="button">연결</button>
                            </div>

                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
